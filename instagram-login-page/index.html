<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Login Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-icone-phone">
                <img src="imagens/instagram_phone_interface.png" alt="interface do instagram em um celular">
            </div>
            <div class="instagram-login-options">
                <div class="group">
                    <img src="imagens/instagram_logo.png" class="instagram-logo" alt="logo do instagram">
                    <div class="photo-profile">
                        <img src="imagens/instagram_photo_profile.jpg" alt="foto de perfil do instagram">
                    </div>
                    <a href="#" class="instagram-login">Continue como William Marques</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é William Marques?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="apps">
                    <p class="get-app">Baixe o App.</p>
                    <div class="downloads">
                        <a href="#" class="download-app"></a>
                        <a href="#" class="download-app"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
