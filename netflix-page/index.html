<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <!-- Arquivos Owl CSS -->
    <link rel="stylesheet" href="style/owl/owl.carousel.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <!-- Arquivos media queries -->
    <link rel="stylesheet" href="style/responsive.css">
    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="brand">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="poster">
            <div class="container">
                <h3 class="title-poster">STRANGER THINGS</h3>
                <p class="synopsis">A pequena cidade de Hawkins é cenário de estranhos acontecimentos.
                Com o desaparecimento de um garoto, a cidade toda participa nas buscas. Mas o que encontram 
                é uma menina com poderes sobrenaturais.  
                </p>
                <div class="buttons">
                    <button role="button" class="button"><i class="fas fa-play"></i>ASSISTIR AGORA</button>
                    <button role="button" class="button"><i class="fas fa-list"></i>ADICIONAR A SUA LISTA</button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-capa" src="img/ahs-capa.jpg" alt=""></div>
            <div class="item"><img class="box-capa" src="img/breaking-bad-capa.jpg" alt=""></div>
            <div class="item"><img class="box-capa" src="img/dr-house-capa.jpg" alt=""></div>
            <div class="item"><img class="box-capa" src="img/game-of-thrones-capa.jpg" alt=""></div>
            <div class="item"><img class="box-capa" src="img/good-doctor-capa.jpg" alt=""></div>
            <div class="item"><img class="box-capa" src="img/riverdale-capa.jpg" alt=""></div>
            <div class="item"><img class="box-capa" src="img/twd-capa.jpg" alt=""></div>
            <div class="item"><img class="box-capa" src="img/vikings-capa.jpg" alt=""></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/223efe5a65.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>

</body>
</html>
